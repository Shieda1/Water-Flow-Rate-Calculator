<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Flow Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="waterFlowRateRadio" name="variables" checked>
  <label for="waterFlowRateRadio">Water Flow Rate</label>

  <input type="radio" id="waterCollectedinContainerRadio" name="variables">
  <label for="waterCollectedinContainerRadio">Water Collected in Container</label>

  <input type="radio" id="timeTakenRadio" name="variables">
  <label for="timeTakenRadio">Time Taken</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(V) Water Collected in Container (L)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(T) Time Taken (sec)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
